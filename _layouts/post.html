---
layout: default
---

<article class="post-entry">
    <header class="post-header">
        <h1 class="post-title-main">// {{ page.title | downcase }}</h1>
        <div class="post-metadata">
            [data: {{ page.date | date: "%d-%m-%y" }}] 
            {% if page.tags.size > 0 %}
                [tags: {{ page.tags | join: ", " | downcase }}]
            {% endif %}
        </div>
    </header>

    <div class="post-body">
        {{ content }}
    </div>

    <footer class="post-footer">
        <p>---<br>EOL (end of line) // log_closed</p>
    </footer>
</article>
